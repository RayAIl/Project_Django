{% extends 'main/base.html' %}
{% load static %}

{% block title %}Reverence Interlude - Login{% endblock title %}

{% block content %}
    <div class="login-container d-flex justify-content-center">
        <div class="login d-flex flex-column w-100" style="max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    <p>Your username and password didn't match. Please try again.</p>
                </div>
            {% endif %}
            
            <form method="post" class="loginform">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="loginbtns d-flex justify-content-between align-items-center mt-4">
                    <button class="default-btn">Login</button>
                    <a href="{% url 'users:register' %}" class="create-account-btn">No account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
